<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <form class="px-4" action="/create" method="post">
                    <!-- Start: Form Header -->
                    <div class="row mb-3">
                        <div class="col"><a class="btn mb-4 p-0" role="button" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-chevron-left fs-4 me-2">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"></path>
                                </svg>Back</a>
                            <h2>Create a Refit Account</h2>
                            <p>Fields with an asterisk (*) are required.</p>
                        </div>
                    </div><!-- End: Form Header -->
                    <!-- Start: Form Input -->
                    <div class="row mb-5">
                        <div class="col">
                            <h5>Enter an email address and a password you would like to use for the Refit app.</h5><!-- Start: Email -->
                            <div class="mb-4"><label class="form-label">Email*</label><input class="form-control" type="email" required="" name="Email"></div><!-- End: Email -->
                            <!-- Start: Password --><br>
                            <div class="mb-4"><label class="form-label">Password*</label><input class="form-control" type="password" required="" name="Password1"></div><!-- End: Password -->
                            <!-- Start: Confirm Password --><br>
                            <div><label class="form-label">Confirm Password*</label><input class="form-control" type="password" required="" name="Password2"></div><!-- End: Confirm Password -->
                        </div>
                    </div><!-- End: Form Input -->
                    <!-- Start: Form Submit -->
                    <div class="row">
                        <br>
                        <div class="col d-flex flex-column align-items-center"><input class="btn btn-lg btn-primary w-100" type="submit" value="Submit" name="Submit"></div>
                    </div><!-- End: Form Submit -->
                </form>
            </div>
        </div>
    </section><!-- End: Create Form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
