    font-weight: 600;

  <script>
function toggleFieldsBasedOnRole() {
  // Hide all role fields and make them not required
  document.querySelectorAll('.role-fields').forEach(function (field) {
    field.classList.add('d-none');
    field.querySelectorAll('input, select').forEach(function (input) {
      input.required = false; // This will remove the 'required' attribute
    });
  });

  // Get the selected role from the hidden input
  var selectedRole = document.getElementById('selected_role').value;
  var fieldsToShow = document.getElementById(selectedRole + '-fields');

  // Show the fields for the selected role and make them required
  if (fieldsToShow) {
    fieldsToShow.classList.remove('d-none');
    fieldsToShow.querySelectorAll('input, select').forEach(function (input) {
      input.required = true; // This will add the 'required' attribute
      if (input.id === 'not-required') {
        input.required = false;
      }
    });
  }
}

function selectRole(role) {
  // Find the dropdown button and update its text content
  var dropdownButton = document.getElementById('dropdownMenuButton');
  dropdownButton.textContent = role.charAt(0).toUpperCase() + role.slice(1); // Capitalize the first letter
  
  // Set the value of the hidden input to the selected role
  document.getElementById('selected_role').value = role;
  
  // Update which fields are displayed based on the selected role
  toggleFieldsBasedOnRole();
}

    // Call this function initially to set up the form based on the default selected role
    document.addEventListener('DOMContentLoaded', function () {
      toggleFieldsBasedOnRole();
    });
  </script>
