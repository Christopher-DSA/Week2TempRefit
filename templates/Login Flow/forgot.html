
    <!-- Start: Forgot Form -->
    <section>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <form class="px-4" method = "post" action ="/forgot_password">
                    <!-- Start: Form Header -->
                    <div class="row mb-3">
                        <div class="col">
                            <h2>Forgot Password?</h2>
                            <p>Enter the email address to receive a link to reset your password.</p>
                        </div>
                    </div><!-- End: Form Header -->
                    {% with message = get_flashed_messages() %}
                        {% if message %}
                            <p><i>{{ message[0] }}<i></p> <!-- Displaying the single message here -->
                        {% endif %}
                    {% endwith %}
                    <!-- Start: Form Input -->
                    <div class="row mb-5">
                        <div class="col">
                            <!-- Start: Email -->
                            <div><label class="form-label">Email*</label><input class="form-control" type="email" required="" name="Email"></div><!-- End: Email -->
                        </div>
                    </div><!-- End: Form Input -->
                    <!-- Start: Form Submit -->
                    <div class="row">
                        <div class="col d-flex flex-column align-items-center"><input class="btn btn-lg btn-primary w-100 mb-5" type="submit" name="Send Link" value="Send Link">
                            <p class="mb-5">If you are experiencing any problems, please contact <a href="#">Customer Support</a>.</p><a class="text-center" href="/">Back to Log In</a>
                        </div>
                    </div><!-- End: Form Submit -->
                </form>
            </div>
        </div>
    </section><!-- End: Forgot Form -->
