<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REFit Login</title>
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="/static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="348x122" href="/static/img/refit-logo-light.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/static/css/bs-theme-overrides.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/test.css">
  
</head>

<body>

  <!-- Start: Navbar -->
  <nav class="navbar bg-primary">
    <div class="container d-flex justify-content-center py-2">
      <img src="/static/images/refit_logo.png" alt="">
    </div>
  </nav>
  <!-- End: Navbar -->

  <div class="row justify-content-center login-container mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-center mt-3">
            <h2 style="color: #111a66;">Login to REFit</h2>
          </div>
          <!-- Start: Flash Messages -->
          <div id="flash-messages" class="text-center">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div id="flash-messages" class="text-center">
              {% for message in messages %}
              <div class="alert alert-warning" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
          </div>
          <!-- End: Flash Messages -->
          <div class="row justify-content-center mt-4">
            <div>
              <form class="px-4" action="/" method="post">
                <div class="row mb-5">
                  <div class="col">
                    <!-- Start: Email -->
                    <div class="mb-4">
                      <label class="form-label">Email<span class="text-danger fw-bold">*</span></label>
                      <input class="form-control" type="email" required name="Email">
                    </div>
                    <!-- End: Email -->

                    <!-- Start: Password -->
                    <div>
                      <label class="form-label">Password<span class="text-danger fw-bold">*</span></label>
                      <input class="form-control mb-3" type="password" required name="Password">
                    </div>
                    <!-- End: Password -->
                    <a href="/forgot_password">Forgot
                      Password?</a>
                  </div>
                </div>

                <!-- Start: Form Submit -->

                <div class="row mb-6">
                  <div class="col d-flex flex-column align-items-center">
                    <button class="btn btn-lg btn-primary w-100 mb-3" type="submit" value="Log In"
                      name="Log In">Login</button>
                    <span>Don't have an account?</span>
                    <a class="text-center" href="/create">Sign Up</a>
                  </div>
                </div>
              </form>
              <!-- End: Login Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
