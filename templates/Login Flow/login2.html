<section class="tab-content">
  <div class="tab-pane fade show active" id="signUpTab" role="tabpanel">
    <div class="d-flex flex-column flex-sm-row rounded shadow">
      <div
        class="rounded"
        style="
          flex: 1 0 40%;
          background-image: url('../static/images/hvac-technician.jpg');
          background-size: cover;
          position: relative;
        "
      >
        <div
          class="d-flex flex-column pb-3 pt-5 rounded gap-4 align-items-center"
          style="background: rgba(0, 153, 255, 0.5); width: 100%; height: 100%"
        >
          <h1 class="text-light">Welcome Back!</h1>
          <ul class="nav nav-tabs">
            <button
              type="button"
              id="goToSignIn"
              class="btn btn-outline-light btn-lg active"
            >
              Sign In
            </button>
          </ul>
        </div>
      </div>

      <div
        class="d-flex flex-column align-items-center p-3 gap-3"
        style="flex: 1 0 60%"
      >
        <h1 class="text-secondary">Create Account</h1>
        <form class="d-flex flex-column gap-3">
          <div class="form-floating mb3">
            <input
              type="text"
              class="form-control"
              id="signUpNameInput"
              placeholder="Richard"
            />
            <label for="signUpNameInput">Name</label>
          </div>
          <div class="form-floating mb3">
            <input
              type="email"
              class="form-control"
              id="signUpemailInput"
              placeholder="name@example.com"
            />
            <label for="signUpemailInput">Email Address</label>
          </div>
          <div class="form-floating mb3">
            <input
              type="password"
              class="form-control"
              id="signUpPasswordInput"
              placeholder="password"
            />
            <label for="signUpPasswordInput">Password</label>
          </div>
          <div>
            <button type="button" class="btn btn-lg btn-secondary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="tab-pane fade" id="signInTab" role="tabpanel">
    <div
      class="d-flex flex-column flex-sm-row rounded shadow justify-content-center"
    >
      <div
        class="d-flex flex-column align-items-center p-3 gap-3"
        style="flex: 1 0 60%"
      >
        <h1 class="text-secondary">Sign in to Refit!</h1>
        <form class="d-flex flex-column gap-3">
          <div class="form-floating mb3">
            <input
              type="email"
              class="form-control"
              id="signInEmailInput"
              placeholder="name@example.com"
            />
            <label for="signInEmailInput">Email Address</label>
          </div>
          <div class="form-floating mb3">
            <input
              type="password"
              class="form-control"
              id="signInPasswordInput"
              placeholder="password"
            />
            <label for="signInPasswordInput">Password</label>
          </div>
          <div>
            <button type="button" class="btn btn-lg btn-secondary">
              Submit
            </button>
          </div>
        </form>
      </div>

      <div
        class="rounded"
        style="
          flex: 1 0 40%;
          background-image: url('../static/images/hvac-technician2.jpg');
          background-size: cover;
          position: relative;
        "
      >
        <div
          class="d-flex flex-column pt-5 p-3 rounded gap-4 align-items-center"
          style="background: rgba(0, 153, 255, 0.5); width: 100%; height: 100%"
        >
          <h1 class="text-light">New Here?</h1>
          <button
            type="button"
            id="goToSignUp"
            class="btn btn-outline-light btn-lg active"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
