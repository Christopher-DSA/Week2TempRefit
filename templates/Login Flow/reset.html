<!-- Start: Reset Form -->
<section>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <form class="px-4" method="post" action="/success">
        <!-- Start: Form Header -->
        <div class="row mb-3">
          <div class="col">
            <h2>Reset Password</h2>
            <p>Enter a new password.</p>
          </div>
        </div><!-- End: Form Header -->
        <!-- Start: Form Input -->
        <div class="row mb-5">
          <div class="col">
            <!-- Start: Password -->
            <div class="mb-4"><label class="form-label">Password<span class="text-danger fw-bold">*</span></label><input class="form-control" type="password"
                required="" name="Password1"></div><!-- End: Password -->
            <!-- Start: Confirm Password -->
            <div><label class="form-label">Confirm Password<span class="text-danger fw-bold">*</span></label><input class="form-control" type="password"
                required="" name="Password2"></div><!-- End: Confirm Password -->
          </div>
        </div><!-- End: Form Input -->
        <!-- Start: Form Submit -->
        <div class="row">
          <div class="col d-flex flex-column align-items-center"><input class="btn btn-lg btn-primary w-100"
              type="submit" value="Submit" name="Submit"></div>
        </div><!-- End: Form Submit -->
      </form>
    </div>
  </div>
</section><!-- End: Reset Form -->
