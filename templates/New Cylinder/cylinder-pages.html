<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Cylinder Pages</title>

  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">

  <link rel="stylesheet" href="../../static/css/Inter.css">

  <link rel="stylesheet" href="../../static/css/QR-Scanner.css">

<body>
  <section>
    <div class="row justify-content-center mt-5">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 d-flex justify-content-center align-items-center">
        <form class="px-4">
          <!-- Start: Form Header -->
          <div class="row mb-3">
            <div class="col">
              <h2>Cylinder</h2>
              <p class="mb-0">Cylinder Type: <span>New</span></p>
              <p class="mb-0">Refrigerant Type: <span>R-22</span></p>
              <p>Amount of Refrigerant in Cylinder: <span>2lb 5oz</span></p>
              <p class="text-black fw-bold fst-italic">SEE MORE</p>
            </div>
          </div>
          <!-- End: Form Header -->

          <!-- Start: Card Buttons -->
          <div class="container">
            <div class="row">
              <div class="col-6 mb-3">
                <div class="card h-100 border btn p-0 ml-0"
                  style="border-radius: 20px; box-shadow:5px 5px 10px rgba(0, 0, 0, 0.2); width: 155px;">
                  <div class="card-body d-flex flex-column">
                    <div>
                      <button class="btn mb-4 p-0" type="button" onclick="location.href='/recovery/recovery-ods-sheet'">
                        <svg xmlns="http://www.w3.org/2000/svg" height="3em" fill="currentColor" viewBox="0 0 512 512">
                          <path
                            d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z" />
                        </svg>
                      </button>
                    </div>
                    <p style="font-size: 12px; word-wrap: break-word;">Usage History</p>
                  </div>
                </div>
              </div>

              <div class="col-6 mb-3">
                <div class="card border btn p-0"
                  style="border-radius: 20px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); width: 155px;">
                  <div class="card-body d-flex flex-column">
                    <div>
                      <button class="btn mb-4 p-0" type="button" onclick="location.href='/equipment/ODS-history'">
                        <svg xmlns="http://www.w3.org/2000/svg" height="3.5em" fill="currentColor"
                          class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                          <path
                            d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                          <path
                            d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                        </svg>
                      </button>
                    </div>
                    <p style="font-size: 12px; word-wrap: break-word;">Maintenance History</p>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-3">
                  <div class="card h-100 border btn p-0" 
                    style="border-radius: 20px; box-shadow:5px 5px 10px rgba(0, 0, 0, 0.2); width: 155px;">
                    <div class="card-body d-flex flex-column">
                      <div>
                        <button class="btn mb-4 p-0" type="button" onclick="location.href='/recovery/recovery-ods-sheet'">
                          <svg xmlns="http://www.w3.org/2000/svg" height="3em" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
                          </svg>
                        </button>
                      </div>
                      <p style="font-size: 14px; word-wrap: break-word;">Remove QR Tag</p>
                    </div>
                  </div>
                </div>
              <!-- End: Card Buttons -->

            </div>
          </div>
      </div>
    </div>
    </form>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
