<!DOCTYPE html>
<html>

<head>
  <title>Your Page Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    .custom-container {
      width: 375px;
      height: 400px;
      background-color: white;
      position: relative;
      padding: 15px;
      /* Add padding to container */
    }

    .item-area {
      border-bottom: 1px solid #D9D9D9;
      position: relative;
      padding-left: 30px;
      /* Space for icon */
    }

    .icon {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #111A66;
      /* Blue color for icons */
    }

    .chevron {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #111A66;
      /* Blue color for icons */
    }

    .delete-button {
      width: 311px;
      padding: 12px 24px;
      margin-top: 30px;
      border-radius: 8px;
      border: 1px solid #D80621;
      color: #D80621;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="container-fluid custom-container">
    <div class="item-area mt-3">
      <i class="bi bi-envelope-fill icon"></i>
      <div>
        Email Address
        <p class="text-muted">Add or change your email address</p>
      </div>
      <i class="bi bi-chevron-right chevron"></i>
    </div>

    <div class="item-area">
      <i class="bi bi-telephone-fill icon"></i>
      <div>
        Change Phone
        <p class="text-muted">Add or change your phone number</p>
      </div>
      <i class="bi bi-chevron-right chevron"></i>
    </div>

    <div class="item-area">
      <i class="bi bi-lock-fill icon"></i>
      <div>
        Change Password
        <p class="text-muted">See your membership description <br> and all the details</p>
      </div>
      <i class="bi bi-chevron-right chevron"></i>
    </div>

    <div class="delete-button">
      Delete Account
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
