<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header-section {
      background-color: #111A66;
      color: white;
    }

    .email-display {
      color: #7EAEEA;
    }

    .input-section {
      border: 1px solid #71767A;
      border-radius: 6px;
    }

    .placeholder-email {
      color: #BCBCBC;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 header-section py-3">
        <h2>Email Address</h2>
      </div>
    </div>

    <div class="row justify-content-center my-4">
      <div class="col-12 text-center">
        <p>Your current email is:</p>
        <h3 class="email-display">Michael.refrigtech@gmail.com</h3>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-8">
        <p>Enter a new email address</p>
        <div class="input-section p-2">
          <input type="email" class="form-control" placeholder="Michael.refrigtech@gmail.com">
        </div>
        <!-- <small class="placeholder-email d-block mt-2">Michael.refrigtech@gmail.com</small> -->
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
