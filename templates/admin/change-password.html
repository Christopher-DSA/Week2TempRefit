<body>
  <!-- Start: Navbar -->
  <section>
  </section><!-- End: Navbar -->
  <section>
    <div class="row justify-content-center mt-5">
      <div class="">
        <div class="row mb-3">
          <h5 class="text-center" style="color: #111A66">Please confirm your current password</h5>
        </div>
        <form class="px-4">
          <label for="existingPassword" class="form-label">Current Password</label>
          <div class="input-group mb-3">
            <input type="password" name="password" id="password" class="form-control border-end-0"
              placeholder="Enter your password" id="existingPassword" />
            <button class="btn border border-start-0" type="button" id="togglePassword"><i
                class="bi bi-eye-slash"></i></button>
          </div>
        </form>
        <hr class="my-5" />
        <form class="px-4">
          <label for="existingPassword" class="form-label">New Password</label>
          <div class="input-group">
            <input type="password" name="passwordNew" id="password" class="form-control border-end-0"
              placeholder="Enter your new password" id="existingPassword" />
            <button class="btn border border-start-0" type="button" id="togglePasswordNew"><i
                class="bi bi-eye-slash"></i></button>
          </div>
          <p class="ms-2 text-muted"><small>Must be at least 8 characters, with a mix of letters, numbers & symbols.</small></p>
        </form>
        <form class="px-4 py-4">
          <label for="existingPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" name="password" id="passwordConfirm" class="form-control border-end-0"
              placeholder="Confirm your password" id="existingPassword" />
            <button class="btn border border-start-0" type="button" id="togglePasswordConfirm"><i
                class="bi bi-eye-slash"></i></button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
