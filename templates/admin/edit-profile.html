  <!-- Start: Navbar -->
  <section>
      <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
        <div class="container  d-flex justify-content-between p-0 pe-2 pt-4">
          <div class="d-flex align-items-center ">
            <button class="btn btn-primary btn-lg me-2" type="button" onclick="location.href='/settings'">

  <br>
  <div class="container">
    <div class="col d-flex justify-content-center">
      <!-- Profile Icon -->
      <div class="d-flex flex-column justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>

      </div>
    </div>
    <!-- name of user that displays on the top of the page -->
    <h6 class="d-flex justify-content-center">{{first_name}} {{last_name}}</h6>

    <!-- Form  Start -->
    <form class="px-2 col-lg-6 offset-lg-3" method="post" action="/edit-profile">
      <label for="firstName" class="form-label" style="color: gray;">First Name</label>
      <input type="text" class="form-control mb-3" name ="first_name">

      <label for="lastName" class="form-label" style="color: gray;">Last Name</label>
      <input type="text" class="form-control mb-3" name="last_name">

      <label for="number" class="form-label" style="color: gray;">Phone</label>
      <input type="number" class="form-control mb-3 transparent-placeholder" name="telephone" placeholder="123-456-7890">

      <label for="ODS-certification" class="form-label" style="color: gray;">ODS Certification</label>
      <input type="text" class="form-control mb-3" name="ods_licence_number">

      <label for="address" class="form-label" style="color: gray;">Street Address</label>
      <input type="text" class="form-control mb-3" name="address">

      <label for="apartment" class="form-label" style="color: gray;">Apartment, Suite, etc.</label>
      <input type="text" class="form-control mb-3" name="suite_number">

      <label for="province/state" class="form-label" style="color: gray;">Province/State</label>
      <input type="text" class="form-control mb-3" name="province">

      <label for="postalCode" class="form-label" style="color: gray;">Postal Code</label>
      <input type="text" class="form-control mb-5 transparent-placeholder" name="postal_code" placeholder="A1A 1A1">

      <div class="d-flex flex-column justify-content-center">
        <button class="btn btn-primary btn-lg" type="submit">Update Profile</button>
      </div>
    </form>

  </div>
