<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Edit Profile</title>

  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-dark.png"
    media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="130x165" href="./static/images/favicon-light.png">
  <link rel="icon" type="image/png" sizes="348x122" href="../static/images/refit-logo-light.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../../static/css/Inter.css">
  <link rel="stylesheet" href="../../static/css/Poppins.css">
  <link rel="stylesheet" href="../../static/css/bs-theme-overrides.css">
  <link rel="stylesheet" href="../../static/css/QR-Scanner.css">
  <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body>



  <div class="container">
    <div class="col d-flex justify-content-center mt-5">
      <!-- Profile Icon -->
      <div class="d-flex flex-column justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
        <h6 class="d-flex justify-content-center">Name</h6>
      </div>
    </div>

    <!-- Form  Start -->
    <form class="px-2 col-lg-6 offset-lg-3">
      <label for="firstName" class="form-label" style="color: gray;">First Name</label>
      <input type="text" class="form-control mb-3">

      <label for="lastName" class="form-label" style="color: gray;">Last Name</label>
      <input type="text" class="form-control mb-3">

      <label for="number" class="form-label" style="color: gray;">Phone</label>
      <input type="number" class="form-control mb-3">

      <label for="ODS-certification" class="form-label" style="color: gray;">ODS Certification</label>
      <input type="text" class="form-control mb-3">

      <label for="address" class="form-label" style="color: gray;">Street Address</label>
      <input type="text" class="form-control mb-3">

      <label for="apartment" class="form-label" style="color: gray;">Apartment, Suite, etc.</label>
      <input type="text" class="form-control mb-3">

      <label for="province/state" class="form-label" style="color: gray;">Province/State</label>
      <input type="text" class="form-control mb-3">

      <label for="postalCode" class="form-label" style="color: gray;">Postal Code</label>
      <input type="text" class="form-control mb-5">
    </form>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
