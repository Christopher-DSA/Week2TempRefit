<!DOCTYPE html>
<html>
<head>
    <title>Role Selection - Organization/Wholesaler</title>
</head>
<body>
    <h1>Select Role</h1>
    <form id="roleForm" onchange="handleRoleChange()">
        <label for="role">Choose your role:</label>
        <select id="role" name="role">
            <option value="" selected disabled>Select a role</option>
            <option value="organization">Organization</option>
            <option value="wholesaler">Wholesaler</option>
        </select>
    </form>

    <div id="roleOptions" style="display: none;">
        <h2>Select an option:</h2>
        <button onclick="redirectToLogin()">Log In</button>
        <button onclick="redirectToRegister()">Register</button>
    </div>

    <form id="loginForm" style="display: none;" onsubmit="submitLogin(event)">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
    </form>

    <form id="registrationForm" style="display: none;" onsubmit="submitRegistration(event)">
        <h1>Register</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>

        <h2>Mailing Address</h2>
        <label for="mailingAddress">Address:</label>
        <input type="text" id="mailingAddress" name="mailingAddress" required>

        <label for="mailingCity">City:</label>
        <input type="text" id="mailingCity" name="mailingCity" required>

        <label for="mailingProvince">Province:</label>
        <input type="text" id="mailingProvince" name="mailingProvince" required>

        <label for="mailingPostalCode">Postal Code:</label>
        <input type="text" id="mailingPostalCode" name="mailingPostalCode" required>

        <h2>Billing Address</h2>
        <label for="billingAddress">Address:</label>
        <input type="text" id="billingAddress" name="billingAddress" required>

        <label for="billingCity">City:</label>
        <input type="text" id="billingCity" name="billingCity" required>

        <label for="billingProvince">Province:</label>
        <input type="text" id="billingProvince" name="billingProvince" required>

        <label for="billingPostalCode">Postal Code:</label>
        <input type="text" id="billingPostalCode" name="billingPostalCode" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <button type="submit">Register</button>
    </form>

    <script>
        function handleRoleChange() {
            const selectedRole = document.getElementById('role').value;
            const roleOptionsDiv = document.getElementById('roleOptions');

            if (selectedRole === 'organization' || selectedRole === 'wholesaler') {
                roleOptionsDiv.style.display = 'block';
            } else {
                roleOptionsDiv.style.display = 'none';
            }
        }

        function redirectToLogin() {
            const loginForm = document.getElementById('loginForm');
            const registrationForm = document.getElementById('registrationForm');

            loginForm.style.display = 'block';
            registrationForm.style.display = 'none';
        }

        function redirectToRegister() {
            const loginForm = document.getElementById('loginForm');
            const registrationForm = document.getElementById('registrationForm');

            loginForm.style.display = 'none';
            registrationForm.style.display = 'block';
        }

        function submitLogin(event) {
            event.preventDefault();
            // Add login logic here (e.g., validate credentials and proceed to dashboard)
        }

        function submitRegistration(event) {
            event.preventDefault();
            // Add registration logic here (e.g., validate inputs and save user data)
        }
    </script>
</body>
</html>
