<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Tag Layout</title>
    <!-- Make sure to link the Bootstrap CSS here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ods-tag {
            border: 2px solid #000;
            padding: 10px;
            font-size: 0.8rem;
            /* Adjust the size as you need */
        }

        .ods-tag-header,
        .ods-tag-body,
        .ods-tag-footer {
            margin-bottom: 10px;
        }

        .form-control {
            margin-bottom: 5px;
            /* Spacing between inputs */
        }

        .bold {
            font-weight: bold;
        }

        .test-results {
            margin-top: 10px;
        }

        .issue-number {
            font-size: 1.5rem;
            /* Larger font size for issue number */
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="ods-tag">
            <div class="ods-tag-header row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="COMPANY NAME">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="PHONE NO.">
                </div>
            </div>
            <div class="ods-tag-body">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="TECHNICIAN'S NAME">
                        

                        
                    </div>
                    
                    <div class="col">
                        <input type="text" class="form-control" placeholder="CERTIFICATE NO.">
                        <label for="expiryDate" class="form-label">EXPIRY DATE:</label>
                        <input type="date" id="expiryDate" class="form-control">
                    </div>
                    
                </div>
                <div class="row">

                    <div class="col">
                        <input type="text" class="form-control" placeholder="JOB NO.">
                    </div>
                </div>
            </div>
            <div class="ods-tag-body">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="OIL">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="REFRIGERANT">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="AMOUNT ADDED">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="AMOUNT RECLAIMED">
                    </div>
                </div>
            </div>
            <div class="ods-tag-footer row">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="MODEL">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="SERIAL NO.">
                </div>
            </div>

            <div class="test-results row">
                <div class="col-12">
                    <label class="form-label bold">TEST RESULTS</label>
                    <div class="col">
                    <input type="date" class="form-control">
                    </div>  
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakDetected">
                        <label class="form-check-label" for="leakDetected">
                            LEAK DETECTED DO NOT ADD REFRIGERANT UNTIL REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakRepaired">
                        <label class="form-check-label" for="leakRepaired">
                            LEAK REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakNotRepaired">
                        <label class="form-check-label" for="leakNotRepaired">
                            LEAK NOT REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="noLeakDetected">
                        <label class="form-check-label" for="noLeakDetected">
                            NO LEAK DETECTED
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="noRefrigerant">
                        <label class="form-check-label" for="noRefrigerant">
                            NO LONGER CONTAINS ANY REFRIGERANT
                        </label>
                    </div>
                </div>
            </div>
            <div class="test-results">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="newInstallCheck">
                    <label class="form-check-label" for="newInstallCheck">
                        CHECK HERE IF THIS IS A NEW INSTALL
                    </label>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="bold">THIS NOTICE MUST NOT BE REMOVED UNLESS A NEW NOTICE IS ATTACHED</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 issue-number">
                        <div>ISSUE NO. 12345</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Make sure to link the Bootstrap JS bundle here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
