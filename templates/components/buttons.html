<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

  <!-- Lg Buttons  -->
  <div class="container col-10 col-lg-4">
    <div class="d-grid gap-4 mx-auto mt-5">
      <button type="button" class="btn btn-primary btn-lg">Button</button>
      <button type="button" class="btn btn-outline-primary btn-lg">Button</button>
    </div>
  </div>

  <!-- Sm Buttons -->
  <div class="container col-lg-4">
    <div class="row mt-4">
      <div class="col-6 d-flex justify-content-center">
        <button type="cancel" class="btn btn-lg btn-outline-primary py-2 px-5">Cancel</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-primary py-2 px-5" data-bs-toggle="modal"
          data-bs-target="#modal">Next</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
