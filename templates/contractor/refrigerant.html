<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table-header th {
            background-color: #111A66;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    

    <h1>Unique Refrigerants and Counts</h1>
    <table class="table table-responsive table-hover ">
        <thead class="table-header">
            <tr>
                <th class="text-center">Refrigerant <i class="fas fa-arrow-up"></i></th>
                <th class="text-center">Quantity <i class="fas fa-arrow-down"></i></th>
                <!-- <th>Logs</th> -->
            </tr>
        </thead>
        <tbody>
            {% for refrigerant, count in unique_refrigerants_dict.items() %}
            <tr onclick="location.href='/reftype/{{refrigerant}}'">
                 <!-- <td><a onclick="location.href='/inventory'">{{refrigerant}}</a></td>
                <td><a href='/inventory'>{{count}}</a></td>  -->
                <td class="text-center">{{refrigerant}}</td>
                <td class="text-center">{{count}}</td>
                <!-- <td><button type="button" onclick="location.href='/inventory'">{{refrigerant}}</button></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
