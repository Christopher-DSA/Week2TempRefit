<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    

    <h1>Unique Refrigerants and Counts</h1>
    <table>
        <thead>
            <tr>
                <th>Refrigerant</th>
                <th>Quantity</th>
                <!-- <th>Logs</th> -->
            </tr>
        </thead>
        <tbody>
            {% for refrigerant, count in unique_refrigerants_dict.items() %}
            <tr onclick="location.href='/reftype/{{refrigerant}}'">
                 <!-- <td><a onclick="location.href='/inventory'">{{refrigerant}}</a></td>
                <td><a href='/inventory'>{{count}}</a></td>  -->
                <td>{{refrigerant}}</td>
                <td>{{count}}</td>
                <!-- <td><button type="button" onclick="location.href='/inventory'">{{refrigerant}}</button></td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
