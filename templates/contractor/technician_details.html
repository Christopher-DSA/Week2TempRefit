<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-buttons {
            display: none;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>License No</th>
            </tr>
        </thead>
        <tbody>
            {% for user in technicians %}
                <tr>
                    <td class="user-name">{{ user['name'] }}</td>
                    <td>{{ user['ods_licence_no'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="action-buttons">
        <button id="archiveBtn" name="archiveBtn">Archive</button>
        <button id="deleteBtn" name="deleteBtn">Delete</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const nameCells = document.querySelectorAll('.user-name');
            const actionButtons = document.querySelector('.action-buttons');

            nameCells.forEach(cell => {
                cell.addEventListener('click', function () {
                    actionButtons.style.display = 'block';
                });
            });

            document.addEventListener('click', function (event) {
                const target = event.target;

                // Check if the click is outside the table and action buttons
                if (!target.closest('table') && !target.closest('.action-buttons')) {
                    actionButtons.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
