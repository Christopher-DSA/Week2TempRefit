<!DOCTYPE html>
<html data-bs-theme="auto" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Template</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Tech User ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in technicians %}
                <tr>
                    <td>{{ user['tech_user_id'] }}</td>
                    <td>{{ user['firstname'] }}</td>
                    <td>{{ user['lastname'] }}</td>
                    <td>
                        <form method="post" action="/delete/technician">
                        <input type="hidden" name="technician_id" value="{{ user['tech_user_id'] }}">
                        <button type="submit">Delete</button>
                        </form>
                    </td>
                    <td>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

 
    <script>
        function deleteTechnician() {
            // Redirect to the delete route with the technician ID
            console.log("delete technician : " )
            console.log("delete technician : " + user['tech_user_id'] )
            location.href = '/delete/technician/' + user['tech_user_id'] ;
        }
    </script>
   
</body>

</html>
