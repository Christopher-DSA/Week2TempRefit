<section>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex justify-content-center align-items-center">
        <div class="px-4">
          <h1>Cylinder Page</h1>
          <form method="post" action="/update_cylinder" id="cylinderForm">
            <h2>Auto Populated Information</h2>
            <label for="cylinderTagId" class="form-label mt-3">Cylinder Tag ID:</label>
            <input type="text" id="cylinderTagId" name="cylinderTagId" value="CYL001" class="form-control mb-3"
              readonly>

            <label for="refrigerantId" class="form-label">Refrigerant ID:</label>
            <input type="text" id="refrigerantId" name="refrigerantId" value="REF001" class="form-control mb-3"
              readonly>

            <label for="technicianId" class="form-label">Technician ID:</label>
            <input type="text" id="technicianId" name="technicianId" value="TECH001" class="form-control mb-3" readonly>

            <label for="cylinderType" class="form-label">Cylinder Type:</label>
            <input type="text" id="cylinderType" name="cylinderType" value="TypeX" class="form-control mb-3" readonly>

            <label for="cylinderSize" class="form-label">Cylinder Size (lbs):</label>
            <input type="number" id="cylinderSize" name="cylinderSize" value="50" class="form-control mb-3" readonly>

            <label for="createDate" class="form-label">Create Date:</label>
            <input type="date" id="createDate" name="createDate" value="" class="form-control mb-3" required>

            <label for="refrigerantWeight" class="form-label">Current Refrigerant Weight (lbs):</label>
            <input type="number" id="refrigerantWeight" name="refrigerantWeight" value="25" class="form-control mb-3"
              readonly>

            <label for="refrigerantWeightAfterService" class="form-label">Refrigerant Weight After Service
              (lbs):</label>
            <input type="number" id="refrigerantWeightAfterService" name="refrigerantWeightAfterService" value="25"
              class="form-control mb-3" readonly>

            <h2>Information to be Entered</h2>
            <label for="refrigerantWeightAdded" class="form-label">Refrigerant Weight Added to Equipment (lbs):</label>
            <input type="number" id="refrigerantWeightAdded" name="refrigerantWeightAdded" value=""
              class="form-control mb-3" required>

            <label for="addCylinder" class="form-label">Add Cylinder:</label>
            <input type="radio" id="addCylinderYes" name="addCylinder" value="Yes">
            <label for="addCylinderYes" class="form-label">Yes</label>
            <input type="radio" id="addCylinderNo" name="addCylinder" value="No">
            <label for="addCylinderNo" class="form-label">No</label>

            <div class="col">
              <div class="d-grid gap-4 mx-auto mt-3 mb-5">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('refrigerantWeightAdded').addEventListener('input', function() {
      const currentWeight = parseFloat(document.getElementById('refrigerantWeight').value) || 0;
      const weightAdded = parseFloat(this.value) || 0;
      document.getElementById('refrigerantWeightAfterService').value = (currentWeight - weightAdded).toFixed(2);
    });

    function submitForm(event) {
      event.preventDefault();
      const addCylinder = document.querySelector('input[name="addCylinder"]:checked');
      if (addCylinder) {
        const jobNumber = prompt("Enter Job Number:");
        if (jobNumber) {

          alert("Form submitted successfully!");
        } else {
          alert("Please enter a valid Job Number.");
        }
      } else {
        alert("Please select whether to add a cylinder or not.");
      }
    }
  </script>
