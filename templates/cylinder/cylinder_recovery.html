<!DOCTYPE html>
<html>
<head>
    <title>Select Cylinder Type</title>
</head>
<body>
    <h1>Select Cylinder Type</h1>
    <button onclick="showNewCylinderForm()">New Cylinder</button>
    <button onclick="showRecoveryCylinderForm()">Recovery Cylinder</button>

    <form id="newCylinderForm" style="display: none;">
        <h2>New Cylinder</h2>
        <label for="cylinderTagId">Cylinder Tag ID:</label>
        <input type="text" id="cylinderTagId" name="cylinderTagId" value="ABC12345" readonly>

        <label for="refrigerantId">Refrigerant ID:</label>
        <input type="text" id="refrigerantId" name="refrigerantId" value="R134a" readonly>

        <label for="technicianId">Technician ID:</label>
        <input type="text" id="technicianId" name="technicianId" value="TECH001" readonly>

        <label for="selectDate">Select Date:</label>
        <input type="date" id="selectDate" name="selectDate" required>

        <label for="refrigerantType">Refrigerant Type:</label>
        <input type="text" id="refrigerantType" name="refrigerantType" required>

        <label for="cylinderSize">Cylinder Size (lbs):</label>
        <input type="number" id="cylinderSize" name="cylinderSize" required>

        <label for="refrigerantWeight">Refrigerant Weight (lbs):</label>
        <input type="number" id="refrigerantWeight" name="refrigerantWeight" required>

        <label for="purchaseDate">Purchase Date:</label>
        <input type="date" id="purchaseDate" name="purchaseDate">

        <label for="wholesaler">Wholesaler:</label>
        <input type="text" id="wholesaler" name="wholesaler" required>

        <button type="submit">Submit</button>
    </form>

    <form id="recoveryCylinderForm" style="display: none;">
        <h2>Recovery Cylinder</h2>
        <label for="cylinderTagId">Cylinder Tag ID:</label>
        <input type="text" id="cylinderTagId" name="cylinderTagId" value="XYZ98765" readonly>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" value="ABC Company" readonly>

        <label for="refrigerantId">Refrigerant ID:</label>
        <input type="text" id="refrigerantId" name="refrigerantId" value="R410a" readonly>

        <label for="technicianId">Technician ID:</label>
        <input type="text" id="technicianId" name="technicianId" value="TECH002" readonly>

        <label for="recoveryDate">Recovery Date:</label>
        <input type="date" id="recoveryDate" name="recoveryDate" value="2023-07-21">

        <label for="refrigerantType">Refrigerant Type:</label>
        <select id="refrigerantType" name="refrigerantType" required>
            <option value="" selected disabled>Select refrigerant type</option>
            <option value="clean">Clean/Reuse</option>
            <option value="nonUsable">Non-Usable</option>
            <option value="burnout">Burnout</option>
        </select>

        <label for="cylinderSize">Cylinder Size (lbs):</label>
        <input type="number" id="cylinderSize" name="cylinderSize" required>

        <label for="refrigerantTypeLbs">Refrigerant Type (lbs):</label>
        <input type="number" id="refrigerantTypeLbs" name="refrigerantTypeLbs" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function showNewCylinderForm() {
            const newCylinderForm = document.getElementById('newCylinderForm');
            const recoveryCylinderForm = document.getElementById('recoveryCylinderForm');

            newCylinderForm.style.display = 'block';
            recoveryCylinderForm.style.display = 'none';
        }

        function showRecoveryCylinderForm() {
            const newCylinderForm = document.getElementById('newCylinderForm');
            const recoveryCylinderForm = document.getElementById('recoveryCylinderForm');

            newCylinderForm.style.display = 'none';
            recoveryCylinderForm.style.display = 'block';
        }

        
    </script>
</body>
</html>
