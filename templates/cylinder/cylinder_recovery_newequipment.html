<section>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex justify-content-center align-items-center">
        <div class="px-4">
          <h1>Cylinder Recovery Form</h1>
          <form id="cylinderRecoveryForm" onsubmit="submitForm(event)">
            <h2>Auto Populated Information</h2>
            <label for="cylinderTagId" class="form-label">Cylinder Tag ID:</label>
            <input type="text" id="cylinderTagId" name="cylinderTagId" value="CYL001" class="form-control mb-3"
              readonly>

            <label for="refrigerantId" class="form-label">Refrigerant ID:</label>
            <input type="text" id="refrigerantId" name="refrigerantId" value="REF001" class="form-control mb-3"
              readonly>

            <label for="technicianId" class="form-label">Technician ID:</label>
            <input type="text" id="technicianId" name="technicianId" value="TECH001" class="form-control mb-3" readonly>

            <label for="cylinderType" class="form-label">Cylinder Type:</label>
            <input type="text" id="cylinderType" name="cylinderType" value="TypeX" class="form-control mb-3">

            <label for="cylinderSize" class="form-label">Cylinder Size (lbs):</label>
            <input type="number" id="cylinderSize" name="cylinderSize" value="50" class="form-control mb-3" readonly>

            <label for="createDate" class="form-label">Create Date:</label>
            <input type="date" id="createDate" name="createDate" value="" class="form-control mb-3" required>

            <label for="currentRefrigerantWeight" class="form-label">Current Refrigerant Weight (lbs):</label>
            <input type="number" id="currentRefrigerantWeight" name="currentRefrigerantWeight" value="25"
              class="form-control mb-3" readonly>

            <label for="refrigerantWeightAfterService" class="form-label">Refrigerant Weight After Service
              (lbs):</label>
            <input type="number" id="refrigerantWeightAfterService" name="refrigerantWeightAfterService" value=""
              class="form-control" readonly>
            <br>
            <label for="refrigerantWeightReclaimed" class="form-label">Refrigerant Weight Reclaimed (lbs):</label>
            <input type="number" id="refrigerantWeightReclaimed" name="refrigerantWeightReclaimed" value=""
              class="form-control" required>

            <div class="col">
              <div class="d-grid gap-4 mx-auto mt-3 mb-5">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('createDate').value = new Date().toISOString().split('T')[0];

    document.getElementById('refrigerantWeightReclaimed').addEventListener('input', function() {
      const currentWeight = parseFloat(document.getElementById('currentRefrigerantWeight').value) || 0;
      const reclaimedWeight = parseFloat(this.value) || 0;
      document.getElementById('refrigerantWeightAfterService').value = (currentWeight + reclaimedWeight).toFixed(2);
    });

    function submitForm(event) {
      event.preventDefault();

      alert("Form submitted successfully!");
    }
  </script>
