<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair ODS Sheet</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 mb-3">
                <!-- Back Button -->
                <button class="btn btn-link">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>

            <div class="col-12">
                <!-- Title and Reference Numbers -->
                <h2 class="font-weight-bold">Repair ODS Sheet</h2>
                <p>Control Number: 123123<br>Equipment QR Ref Number: A0081295</p>
            </div>

            <div class="col-12">
                <!-- Step Indicator -->
                <div class="d-flex mb-4">
                    <div class="px-3 py-1 border-bottom border-primary text-primary">1</div>
                    <div class="px-3 py-1 ml-2 text-secondary">2</div>
                    <div class="px-3 py-1 ml-2 text-secondary">3</div>
                </div>
            </div>

            <div class="col-12">
                <!-- Required Fields Note -->
                <p>Fields with an asterisk (<span class="text-danger">*</span>) are required.</p>
            </div>

            <div class="col-12">
                <!-- Repair Information Section -->
                <h4 class="font-weight-bold">Repair Information</h4>
                <form>
                    <div class="form-group">
                        <!-- Repair Date -->
                        <label for="repairDate">Repair Date<span class="text-danger">*</span></label>
                        <input type="date" id="repairDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <!-- Job Number -->
                        <label for="jobNumber">Job Number</label>
                        <input type="text" id="jobNumber" class="form-control" placeholder="Enter Job Number">
                    </div>

                    <!-- Equipment Refrigerant Information Section -->
                    <h4 class="font-weight-bold mt-4">Equipment Refrigerant Information</h4>
                    <div class="form-group">
                        <!-- Refrigerant Type -->
                        <label for="refrigerantType">Refrigerant Type</label>
                        <input type="text" id="refrigerantType" class="form-control" value="R-134A" disabled>
                    </div>
                    <div class="form-group">
                        <!-- Factory Refrigerant Weight -->
                        <label for="factoryRefrigerantWeight">Factory Refrigerant Weight</label>
                        <input type="text" id="factoryRefrigerantWeight" class="form-control" value="12 lb 0 oz"
                            disabled>
                    </div>
                    <div class="form-group">
                        <!-- Additional Refrigerant Weight -->
                        <label for="additionalRefrigerantWeight">Additional Refrigerant Weight</label>
                        <input type="text" id="additionalRefrigerantWeight" class="form-control" value="2 lb 3 oz"
                            disabled>
                    </div>
                    <div class="form-group">
                        <!-- Total Refrigerant Weight -->
                        <label for="totalRefrigerantWeight">Total Refrigerant Weight</label>
                        <input type="text" id="totalRefrigerantWeight" class="form-control" value="14 lb 3 oz" disabled>
                    </div>

                    <!-- Form Buttons -->
                    <div class="form-group d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>


<script>
    function calculateTotalRefAmount() {
        const factoryCharge = parseFloat(document.getElementById('factoryChargeAmount').value) || 0;
        const additionalAmount = parseFloat(document.getElementById('additionalAmount').value) || 0;
        const totalRefAmount = factoryCharge + additionalAmount;
        document.getElementById('totalRefAmount').value = totalRefAmount.toFixed(2);
    }

    function submitForm(event) {
        event.preventDefault();

        const jobNumber = prompt("Enter Job Number:");
        if (jobNumber) {

            alert("Form submitted successfully!");
        } else {
            alert("Please enter a valid Job Number.");
        }
    }

    document.getElementById('otherCheckbox').addEventListener('change', function() {
        const otherDetailsSection = document.getElementById('otherDetailsSection');
        if (this.checked) {
            otherDetailsSection.style.display = 'block';
        } else {
            otherDetailsSection.style.display = 'none';
        }
    });
</script>
</body>

</html>
