                                                        <div class="card shadow w-100">
                                                            <div class="card-body d-flex flex-column align-items-center p-2"><img class="mb-2 w-100" src="/assets/img/contractor.png?h=dbb8f6c45078062a6367cf17b25dfa4b"><span>Contractor</span></div>

                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col d-flex justify-content-between gap-3">
                                                        <div class="card shadow w-100">
                                                            <div class="card-body d-flex flex-column align-items-center p-2"><img class="mb-2 w-100" src="/assets/img/organization.png?h=78e3a7fa099aa2a2ee445f0384463c58"><span>Organization</span></div>
                                                        </div>
                                                        <div class="card shadow w-100">
                                                            <div class="card-body d-flex flex-column align-items-center p-2"><img class="mb-2 w-100" src="/assets/img/wholesaler.png?h=78e3a7fa099aa2a2ee445f0384463c58"><span>Wholesaler</span></div>

                                                </div>
                                            </div>

                                    <div class="tab-pane" role="tabpanel" id="tab-2">

                                            <div class="col">

                                                <h4>Identification</h4><!-- Start: First Name -->
                                                <div class="mb-4"><label class="form-label">First Name*</label><input class="form-control" type="text" required="" name="First Name"></div><!-- End: First Name -->
                                                <!-- Start: Last Name -->
                                                <div class="mb-4"><label class="form-label">LastName*</label><input class="form-control" type="text" required="" name="Last Name"></div><!-- End: Last Name -->
                                                <!-- Start: License -->
                                                <div class="mb-4"><label class="form-label">ODS License*</label><input class="form-control" type="text" required="" name="License"></div><!-- End: License -->
                                            </div>
                                        </div><!-- End: Form Input -->
                                    </div>
                                    <div class="tab-pane" role="tabpanel" id="tab-3">
                                        <!-- Start: Form Input -->
                                        <div class="row">
                                            <div class="col">
                                                <p>Fields with an asterisk (*) are required.</p>
                                                <h4>Company Details</h4><!-- Start: Company Name -->
                                                <div class="mb-4"><label class="form-label">Company Name</label><input class="form-control" type="text" name="Company Name"></div><!-- End: Company Name -->
                                                <!-- Start: Branch Number -->
                                                <div class="mb-4"><label class="form-label">Company Branch Number</label><input class="form-control" type="text" name="Branch Number"></div><!-- End: Branch Number -->
                                                <!-- Start: Phone Number -->
                                                <div class="mb-4"><label class="form-label">Company Phone Number</label><input class="form-control" type="tel" name="Phone Number"></div><!-- End: Phone Number -->
                                                <!-- Start: ODS Email -->
                                                <div class="mb-4"><label class="form-label">ODS Sheet Recipient Email</label><input class="form-control" type="email" name="Recipient Email"></div><!-- End: ODS Email -->
                                                <!-- Start: Company Address -->
                                                <div class="mb-4"><label class="form-label">Company Address</label><input class="form-control" type="text" name="Company Address"></div><!-- End: Company Address -->
                                                <!-- Start: Suite -->
                                                <div class="mb-4"><label class="form-label">Apartment, Suite, etc.</label><input class="form-control" type="text" name="Suite Number"></div><!-- End: Suite -->
                                                <!-- Start: Company City -->
                                                <div class="mb-4"><label class="form-label">City</label><input class="form-control" type="text" name="Company City"></div><!-- End: Company City -->
                                                <!-- Start: Company Province -->
                                                <div class="mb-4"><label class="form-label">Province</label><input class="form-control" type="text" name="Company Province"></div><!-- End: Company Province -->
                                                <!-- Start: Company Postal -->
                                                <div class="mb-4"><label class="form-label">Postal Code</label><input class="form-control" type="text" name="Postal Code" pattern="^[ABCEGHJKLMNPRSTVXY]\d[A-Z] \d[A-Z]\d$" title="Please enter a valid Canadian postal code in the format A1A 1A1"></div><!-- End: Company Postal -->
                                            </div>
                                        </div><!-- End: Form Input -->
                                    </div>
