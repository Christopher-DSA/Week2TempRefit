    <div class="container my-4">
        <div class="ods-tag">
            <div class="ods-tag-header row mb-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="COMPANY NAME: {{company_data.name}}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="PHONE NO: {{user_data.telephone[0:3]}}-{{user_data.telephone[3:6]}}-{{user_data.telephone[6:10]}}">
                </div>
            </div>
            <div class="ods-tag-body mb-4">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name: {{user_data.first_name}} {{user_data.last_name}}">
                    </div>
                </div>
                <div class="row mb-4 mt-4">
                    <div class="col">
                        <label for="expiryDate" class="form-label">EXPIRY DATE:</label>
                        <input type="text" id="expiryDate" class="form-control" placeholder="{{tech_data.license_expiry_date}}">
                        <input type="text" class="form-control" placeholder="CERTIFICATE NO: {{tech_data.ods_licence_number}}">
                    </div>

                <div class="row mb-4 mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="JOB NO.">
                    </div>
                </div>
            </div>
            <div class="ods-tag-body">
                <div class="row mb-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="OIL">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="{{data.refrigerant_type}}" value="{{data.refrigerant_type}}">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="AMOUNT ADDED">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="AMOUNT RECLAIMED">
                    </div>
                </div>
            </div>
            <div class="ods-tag-footer row mb-4">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="MODEL">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="SERIAL NO.">
                </div>
            </div>

            <div class="test-results row mb-4">
                <div class="col-12">
                    <label class="form-label bold">TEST RESULTS</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="{{data.repair_date}}">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakDetected" value="{{data.leak_test_result}}">
                        <label class="form-check-label" for="leakDetected">
                            LEAK DETECTED DO NOT ADD REFRIGERANT UNTIL REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakRepaired">
                        <label class="form-check-label" for="leakRepaired">
                            LEAK REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="leakNotRepaired">
                        <label class="form-check-label" for="leakNotRepaired">
                            LEAK NOT REPAIRED
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="noLeakDetected">
                        <label class="form-check-label" for="noLeakDetected">
                            NO LEAK DETECTED
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="noRefrigerant">
                        <label class="form-check-label" for="noRefrigerant">
                            NO LONGER CONTAINS ANY REFRIGERANT
                        </label>
                    </div>
                </div>
            </div>
            <div class="test-results">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="newInstallCheck">
                    <label class="form-check-label" for="newInstallCheck">
                        CHECK HERE IF THIS IS A NEW INSTALL
                    </label>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="bold">THIS NOTICE MUST NOT BE REMOVED UNLESS A NEW NOTICE IS ATTACHED</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 issue-number">
                        <div>ISSUE NO. 12345</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
