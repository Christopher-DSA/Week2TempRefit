<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Tag Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Choose Your QR Tags    </h2>

        <div class="row">
            <!-- Equipment Tags -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Equipment Tags 🏷️</h5>
                        <p class="card-text">Perfect for keeping track of all your equipment.</p>
                        <select class="form-select">
                            <option selected>Choose quantity...</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                        <button class="btn btn-primary mt-3">Add to Cart 🛍️</button>
                    </div>
                </div>
            </div>

            <!-- Cylinder Tags -->
            <div class="col-md-6 mb-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Cylinder Tags 🔘</h5>
                        <p class="card-text">Unlock Refrigerant tracking with Cylinder Tags!</p>
                        <select class="form-select">
                            <option selected>Choose quantity...</option>
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                        <button class="btn btn-primary mt-3">Add to Cart 🛍️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
