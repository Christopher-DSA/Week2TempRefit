<!DOCTYPE html>
<html>
<head>
    <title>Technician Details</title>
</head>
<body>
    <h1>Please fill in all the details to complete registration</h1>

    <form method="post" action="{{ url_for('technician.formtechnician',user_id=user_id) }}">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="companyName">Company Name:</label><br>
        <input type="text" id="companyName" name="companyName"><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="odsLicenseNumber">ODS License Number:</label><br>
        <input type="text" id="odsLicenseNumber" name="odsLicenseNumber" required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="addressLine">Address Line:</label><br>
        <input type="text" id="addressLine" name="addressLine" required><br>
        
        <label for="province">Province:</label><br>
        <input type="text" id="province" name="province" required><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>

        <label for="postalCode">Postal Code:</label><br>
        <input type="text" id="postalCode" name="postalCode" required><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
