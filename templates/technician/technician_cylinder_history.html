<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician History</title>
  <h2></h2>

 

  <br><br>
  <h2></h2>

  <style>
    body {
      text-align: left;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 600px;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <h1> Cylinder History</h1>

  <ul>
      {% for cylinder in cylinders_list %}
          <li>
              <p><strong>Cylinder ID:</strong> {{ cylinder.cylinder_id }}</p>
              <p><strong>Refrigerant Weight:</strong> {{cylinder.refrigerant_weight}} </p>
              <p><strong>Refrigerant Type:</strong> {{cylinder.refrigerant_name}} </p>
              <p><strong>Date Scanned:</strong> {{cylinder.date_qr_scanned}}</p>

               <!-- Add more details as needed -->
          </li>
      {% endfor %}

  </ul>

</body>

</html>
